<!DOCTYPE html>
<html>
<head>
    <title>TTL Data Viewer</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <nav class="navbar">
        <a href="#uart-viewer" class="nav-link" id="uartLink">TTL Data Viewer</a>
        <a href="#logic-analyzer" class="nav-link" id="logicLink">Logic Analyzer</a>
    </nav>
    <div id="uart-viewer" class="tab-content">
        <div class="container">
            <h1>TTL Data Viewer
                <span id="pairedStatus" style="display: none">Paired</span>
            </h1>
            <input type="number" id="baudRateInput" placeholder="Enter Baud Rate" value="115200" />
            <button id="setBaudRateButton">OK</button>
            <button id="connectButton">Connect to Serial Port</button>
            <select id="portSelect" style="display: none"></select>
            <button id="disconnectButton">Disconnect from Serial Port</button>
            <h2>Received Messages</h2>
            <div id="data" class="message-box"></div>

            <h2>Send Message</h2>
            <form id="messageForm">
                <label for="message">Message:</label>
                <input type="text" id="message" required />
                <button type="submit">Send</button>
            </form>
        </div>

        <div id="messageListContainer">
            <h2>Message List</h2>
            <div class="message-list-header">
                <div class="header-number">No</div>
                <div class="header-message">Messages</div>
            </div>
            <div id="messageList" class="message-box"></div>
            <button id="exportButton" class="export-button">EXPORT</button>
            <button id="importButton" class="import-button">IMPORT</button> 
            <input type="file" id="importFile" style="display: none;" accept=".json"> <!-- Hidden file input -->
        </div>
    </div>
    <div id="logic-analyzer" class="tab-content" style="display:none;">
        <div id="waveformDisplayContainer2" class="container">
            <h2>Waveform Display</h2>
            <div id="waveformDisplayContainer" class="waveform-display-container">
                <!-- Waveform Boxes -->
                <div class="waveform-box" socketid="0">
                    <div class="index-label">0</div>
                </div>
                <div class="waveform-box" socketid="1">
                    <div class="index-label">1</div>
                </div>
                <div class="waveform-box" socketid="2">
                    <div class="index-label">2</div>
                </div>
                <div class="waveform-box" socketid="3">
                    <div class="index-label">3</div>
                </div>
                <div class="waveform-box" socketid="4">
                    <div class="index-label">4</div>
                </div>
                <div class="waveform-box" socketid="5">
                    <div class="index-label">5</div>
                </div>
                <div class="waveform-box" socketid="6">
                    <div class="index-label">6</div>
                </div>
                <div class="waveform-box" socketid="7">
                    <div class="index-label">7</div>
                </div>
            </div>
            <div class="button-container">
                <button id="startEmulatorButton" class="emulator-button">Start Emulator</button>
                <button id="stopEmulatorButton" class="emulator-button">Stop Emulator</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
